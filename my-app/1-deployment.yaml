---
apiVersion: v1
kind: Deployment
metadata:
  name: nginx
  namespace: prod
  labels:
    app: nginx
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: ngnix
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
         - name: nginx
           image: kiranpvn/nginx:v0.1.0
           ports:
             - containerPort: 80

